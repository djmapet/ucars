<form action="{% url 'search' %}" method="post">
{% csrf_token %}
{% if carmodel_result %}
    {% for car in carmodel_result %}
        {{ car.carmodel.name }}<br>
        ギア:{{ car.get_gear }} 走行距離:{{ car.mileage }} 車の色:{{ car.get_color }}<br>
    {% endfor %}
{% endif %}

{{ form.as_p }}

<input type="submit" value="検索">
</form>
